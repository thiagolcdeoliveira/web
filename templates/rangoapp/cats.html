{% load i18n %}
<ul class="ui inverted divided list">
    {% if cats %}
        <strong>Categorias:</strong><br/>
        {% for c in cats %}
            {% if c == act_cat %}
                <li class="item">
                    <strong>
                        <a href="{% url 'category-detail' c.slug %}">{{ c.name }}</a>
                    </strong>
                </li>
            {% else %}
                <li class="item">
                    <a href="{% url 'category-detail' c.slug %}">{{ c.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    {% else %}
        <li><strong>There are no categories present.</strong></li>
    {% endif %}
</ul>
