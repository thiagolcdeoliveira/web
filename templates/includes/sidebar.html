<div class="ui inverted left  vertical sidebar menu">
    {% if user.is_authenticated %}
        <li><a class="item {% block active_home %}{% endblock active_home %}" href="{% url 'home' %}"><i
                class="ui browser icon"></i>Home</a></li>
        <li><a class="item {% block active_cad_category %}{% endblock active_cad_category %}"
               href="{% url 'category-add' %}"><i
                class="ui user icon"></i>Adicionar Categoria</a></li>
        <li><a class="item {% block active_list_category %}{% endblock active_list_category %}"
               href="{% url 'category-list' %}"><i
                class="ui user icon"></i>Listar Minhas Categorias</a></li>
         <li><a class="item {% block active_list_page %}{% endblock active_list_page %}"
               href="{% url 'page-list' %}"><i
                class="ui user icon"></i>Listar Minhas paginas</a></li>
        <li><a class="item {% block active_detail_user %}{% endblock active_detail_user %}"
               href="{% url 'user-detail' user %}"><i
                class="ui user icon"></i>Perfil</a></li>
        <li><a class="item {% block active_detail_alter_user %}{% endblock active_detail_alter_user %}"
               href="{% url 'user-change-detail' user %}"><i
                class="ui user icon"></i>Alterar Dados Pessoais</a></li>
        <li><a class="item {% block active_logout %}{% endblock active_logout %}" href="{% url 'auth_logout' %}"><i
                class="ui sign in icon"></i>Logout</a></li>
        <li class="item disabled">{{ user|title }}</li>
    {% else %}
        <li><a class="item {% block active_cad_t %}{% endblock active_cad_t %}" href="{% url 'about' %}"><i
                class="ui phone icon"></i>Sobre</a></li>
        <li><a class="item {% block active_register %}{% endblock active_register %}"
               href="{% url 'registration_register' %}"><i
                class="ui sign in icon"></i>Registre-se</a></li>
        <li><a class="item {% block active_login %}{% endblock active_login %}" href="{% url 'auth_login' %}"><i
                class="ui sign in icon"></i>Login</a></li>
        <li class="item disabled">Você não está autenticado.</li>
    {% endif %}
</div>
